{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
	<h2>Please Login :</h2>
	<h3>(Must be superuser, please check with the siteadmin)</h3>
	{% if form.errors %}
		<p>your username and passowrd didn't match! Please try again</p>
	{% endif %}
	<form action="{% url 'login' %}" method="POST">
	  	{% csrf_token %}
	  	{{ form.as_p }}
	  	<input type="submit" value="Login">
	  	<input type="hidden" name="next" value="{{next}}">
	</form>
</div>
{% endblock %}
