 <!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a href="{% url 'blog:post_list' %}">My Blog</a>
				<a href="{% url 'blog:about' %}">About</a>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="{% url 'blog:post_new' %}">New Post</a>
				<a href="{% url 'blog:post_draft_list' %}">Drafts</a>
				<a href="{% url 'logout' %}">Logout</a>
				<a href="#">Welcome: {{user.username}}</a></li>
				{% else %}
				<li><a href="{% url 'login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog-posts">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
